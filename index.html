    "霧の民": { 
      border: "#81ecec", 
      bg: "linear-gradient(135deg, #74b9ff 0%, #55efc4 100%)",
      colorName: "ミント",
      textColor: "#00cec9"
    }, 
    "夢海の民": { 
      border: "#6c5ce7", 
      bg: "linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%)",
      colorName: "ラベンダー",
      textColor: "#6c5ce7"
    }, 
    "星風の民": { 
      border: "#0984e3", 
      bg: "linear-gradient(135deg, #55efc4 0%, #74b9ff 100%)",
      colorName: "インディゴ",
      textColor: "#0984e3"
    }  
  };

  // デザイン適用
  const design = typeDesign[minType] || typeDesign["空の民"];
  
  // HTMLへの反映
  const resultArea = document.getElementById('resultArea');
  const charBox = document.getElementById('charBox');

  // 枠線と背景
  resultArea.style.borderTop = `5px solid ${design.border}`;
  charBox.style.borderLeft = `5px solid ${design.border}`;
  charBox.style.background = design.bg;

  resultArea.style.display = "block";
  
  // インスタ誘導テキスト（15種類の色名を表示）
  const postColorText = document.getElementById('postColorText');
  postColorText.innerText = `「${design.colorName}の投稿」`;
  postColorText.style.color = design.textColor;
}

// 数秘計算
function getDestinyNumber(str) {
  let sum = 0;
  for(let char of str) sum += parseInt(char);
  while(sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
    let temp = 0;
    String(sum).split('').forEach(n => temp += parseInt(n));
    sum = temp;
  }
  return sum;
}

// 名前処理
function getFirstTwoSounds(name) {
  const dakutenMap = {
    'が':'か','ぎ':'き','ぐ':'く','げ':'け','ご':'こ',
    'ざ':'さ','じ':'し','ず':'す','ぜ':'せ','ぞ':'そ',
    'だ':'た','ぢ':'ち','づ':'つ','で':'て','ど':'と',
    'ば':'は','び':'ひ','ぶ':'ふ','べ':'へ','ぼ':'ほ',
    'ぱ':'は','ぴ':'ひ','ぷ':'ふ','ぺ':'へ','ぽ':'ほ'
  };
  let cleanName = "";
  for(let i=0; i<name.length; i++) {
    let char = name[i];
    if(char === 'っ' || char === 'ッ' || char === ' ' || char === '　') continue;
    if(dakutenMap[char]) char = dakutenMap[char];
    cleanName += char;
  }
  let sounds = [];
  for(let i=0; i<cleanName.length; i++) {
    let char = cleanName[i];
    if(['ゃ','ゅ','ょ','ぁ','ぃ','ぅ','ぇ','ぉ'].includes(char)) continue; 
    sounds.push(char);
    if(sounds.length >= 2) break;
  }
  return sounds;
}

// エレメント変換
function getElement(char) {
  const table = {
    'あ':'空','い':'空','う':'空','え':'空','お':'空',
    'か':'火','き':'火','く':'火','け':'火','こ':'火',
    'さ':'風','し':'風','す':'風','せ':'風','そ':'風',
    'た':'地','ち':'地','つ':'地','て':'地','と':'地',
    'な':'水','に':'水','ぬ':'水','ね':'水','の':'水',
    'は':'火','ひ':'火','ふ':'火','へ':'火','ほ':'火',
    'ま':'地','み':'地','む':'地','め':'地','も':'地',
    'や':'水','ゆ':'水','よ':'水',
    'ら':'風','り':'風','る':'風','れ':'風','ろ':'風',
    'わ':'空','を':'空','ん':'空'
  };
  return table[char] || '空';
}

// 民タイプ決定
function getMinType(e1, e2) {
  if(e1 === e2) return e1 + "の民";
  const key = [e1, e2].sort().join("");
  const mixMap = {
    "地水": "湿原の民", "地火": "熔岩の民", "地風": "砂丘の民", "地空": "空土の民",
    "水火": "蒸気の民", "水風": "霧の民", "水空": "夢海の民",
    "火風": "旋風の民", "火空": "光焔の民", "空風": "星風の民"
  };
  return mixMap[key] || "不明な民";
}
